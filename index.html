<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Yummy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <main>
        <section id="side-bar-section" class="side-bar-section">
            <div class="Bar vh-100 position-fixed top-0 start-0 bottom-0 d-flex col-5 col-md-4 col-lg-3">
                <div class="side-bar h-100 d-flex flex-column justify-content-between align-content-center p-4 col-9">
                    <div class="content-side-bar">
                        <ul class="list-ul list-unstyled">
                            <li class="nav-side1 mb-3 fs-6 text-white"><a class="text-decoration-none text-white"
                                    href="#" id="search">Search</a>
                            </li>
                            <li class="nav-side2 mb-3 fs-6 text-white"><a class="text-decoration-none text-white"
                                    href="#" id="categories">Categories</a>
                            </li>
                            <li class="nav-side3 mb-3 fs-6 text-white"><a class="text-decoration-none text-white"
                                    href="#" id="area">Area</a>
                            </li>
                            <li class="nav-side4 mb-3 fs-6 text-white"><a class="text-decoration-none text-white"
                                    href="#" id="ingredients">Ingredients</a>
                            </li>
                            <li class="nav-side5 mb-3 fs-6 text-white"><a class="text-decoration-none text-white"
                                    href="#" id="contact">Contact
                                    Us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="copyright">
                        <div class="icons">
                            <span><a class="text-white" href="#"><i class="fa-brands fa-facebook-square"></i></a></span>
                            <span><a class="text-white" href="#"><i class="fa-brands fa-x-twitter"></i></a></span>
                            <span><a class="text-white" href="#"><i class="fa-solid fa-globe"></i></a></span>
                        </div>
                        <p class="text-white">Copyright Â© 2019 All Rights
                            Reserved.</p>
                    </div>
                </div>
                <div class="logo d-flex flex-column justify-content-between align-items-center bg-white h-100 col-3">
                    <figure class="w-100">
                        <img class="w-100" src="./image/logo.png" alt="logo">
                    </figure>
                    <div>
                        <span class="close-btn"><i class="fa-solid fa-close fs-3"></i></span>
                        <span class="list-btn"><i class="text-black fa-solid fa-list fs-3"></i></span>
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <span class="p-1"><a href="#"><i class="text-black fa-solid fa-globe"></a></i></span>
                        <span class="p-1"><a href="#"><i class="text-black fa-solid fa-share-nodes"></a></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section id="categories-section1">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row" id="meals">
                </div>
            </div>
        </section>
        <section id="categories-section2">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row" id="cards">

                </div>
            </div>
        </section>
        <section id="categories-section22">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row" id="cards-ingredients">
                </div>
            </div>
        </section>
        <section id="categories-section222">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row" id="cards-area">
                </div>
            </div>
        </section>
        <section id="categories-section4">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row" id="Ingredients">
                </div>
            </div>
        </section>
        <section id="categories-section5">
            <div class="container text-white px-5 px-lg-0">
                <div class="row g-4" id="desc-meal">
                </div>
            </div>
        </section>
        <section id="categories-section55">
            <div class="container text-white px-5 px-lg-0">
                <div class="row g-4" id="desc-meal-category">
                </div>
            </div>
        </section>
        <section id="categories-section555">
            <div class="container text-white px-5 px-lg-0">
                <div class="row g-4" id="desc-meal-ingredients">
                </div>
            </div>
        </section>
        <section id="categories-section5555">
            <div class="container text-white px-5 px-lg-0">
                <div class="row g-4" id="desc-meal-area">
                </div>
            </div>
        </section>
        <section id="categories-section55556">
            <div class="container text-white px-5 px-lg-0">
                <div class="row g-4 my-5" id="desc-meal-name">
                </div>
            </div>
        </section>
        <section id="categories-section555566">
            <div class="container text-white px-5 px-lg-0">
                <div class="row g-4 my-5" id="desc-meal-Fletter">
                </div>
            </div>
        </section>
        <section id="categories-section6">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row" id="Area">
                </div>
            </div>
        </section>
        <section id="searchform" class="d-none">
            <div class="container my-3 px-5 px-lg-0">
                <div class="row py-4">
                    <div class="col-md-6">
                        <input id="name-input" class="form-control bg-transparent text-white" type="text"
                            placeholder="Search By Name">
                    </div>
                    <div class="col-md-6">
                        <input id="letter-input" maxlength="1" class="form-control bg-transparent text-white"
                            type="text" placeholder="Search By First Letter">
                    </div>
                </div>
                <div class="row" id="Search">
                </div>
            </div>
        </section>
        <section id="inputs" class="d-none">
            <div class="container d-flex flex-column justify-content-center align-items-center vh-100 col-12 px-4 px-lg-0">
                <div class="all-inputs d-flex flex-column flex-md-row justify-content-center align-items-center col-12">
                    <div class="inputs col-10 col-md-5 px-2">
                        <input id="name" type="text" class="form-control my-2" placeholder="Enter Your Name">
                        <div class="name alert alert-danger d-none py-1">invalid name</div>
                        <input id="phone" type="text" class="form-control my-2" placeholder="Enter Your Phone">
                        <div class="phone alert alert-danger d-none py-1">invalid phone</div>
                        <input id="password" type="password" class="form-control my-2"
                            placeholder="Enter Your Password">
                        <div class="password alert alert-danger d-none py-1">invalid password</div>
                    </div>
                    <div class="inputs col-10 col-md-5 px-2">
                        <input id="email" type="email" class="form-control my-2" placeholder="Enter Your Email">
                        <div class="email alert alert-danger d-none py-1">invalid email</div>
                        <input id="age" type="number" class="form-control my-2" placeholder="Enter Your Age">
                        <div class="age alert alert-danger d-none py-1">invalid age</div>
                        <input id="repassword" type="password" class="form-control my-2" placeholder="Repassword">
                        <div class="repassword alert alert-danger d-none py-1">Passwords do not match</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center col-12">
                    <button id="submit-btn" type="submit" disabled class="btn btn-outline-danger mt-3"><a class="text-decoration-none text-danger" href="./index.html">Submit</a></button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
